<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <section>
        <div class="animation">
            <div class="button-container">
                <div class="big-play-button">
                    <button class="btn-play">
                    </button>
                </div>
                <div class="speeds-btn">
                    <div class="speed-animation active">
                        <a class="speed-btn active-link" href="#">1×</a>
                    </div>
                    <div class="speed-animation">
                        <a class="speed-btn" href="#">1.2×</a>
                    </div>
                    <div class="speed-animation">
                        <a class="speed-btn" href="#">1.5×</a>
                    </div>
                    <div class="speed-animation">
                        <a class="speed-btn" href="#">1.7×</a>
                    </div>
                    <div class="speed-animation">
                        <a class="speed-btn" href="#">2×</a>
                    </div>
                </div>
                <div class="time">
                    <p class="animation-time">10sec</p>
                </div>
            </div>
            <div class="start">
                <button class="txt-start" id="start" onclick="myFunction()">
                    START
                </button>
            </div>
            <div class="astronaut-block">
                <img src="./img/astronaut.png" alt="" class="astronaut">
            </div>
            <div class="space">
                <img src="./img/earth.png" alt="" class="space-img" id="space">
            </div>
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
